{% extends "base.html" %}

{% block content %}

{% for i in anime_recs %}

<div class="animecard">
  <!-- <hr style="height:1px;border-width:1%;color:gray;background-color:white">-->

  <table style="width:65%">
    <tr>
      <th style="color:white; border-bottom: white 1px solid;border-right: 1px solid white" >{{i[0]}}</th>
    </tr>
    <tr>

      <td><span class="fa fa-star checked">{{i[1]}} | {{i[2]}}</span></td>
    </tr>
  </table>
</div>
<br>
<br>

{% endfor %}
{% endblock %}
